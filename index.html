
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Helpdesk</title>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <h1>Helpdesk v1.0</h1>
  <p>Dies ist ein einfacher Prototyp. Daten liegen in <code>data.json</code>.</p>
  <p>Feedback: <a href="mailto:pascal.ammann@sbb.ch">pascal.ammann@sbb.ch</a></p>
  <script>
    if('serviceWorker' in navigator){navigator.serviceWorker.register('./sw.js');}
    fetch('data.json').then(r=>r.json()).then(js=>{document.body.insertAdjacentHTML('beforeend','<pre>'+JSON.stringify(js,null,2)+'</pre>')});
  </script>
</body>
</html>
